<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    noBtn.addEventListener('mouseover', () => {
        // Reduced padding so it can go closer to the edges
        const padding = 15; 
        
        // Calculate the maximum possible coordinates
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        // Generate random positions, ensuring they don't go below the padding value
        const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
        const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;
    });

    yesBtn.addEventListener('click', () => {
        document.getElementById('mainCard').innerHTML = `
            <h1>YAY! ❤️</h1>
            <img src="https://media1.tenor.com/m/BwArbEoCbncAAAAd/happy-dance-cat.gif" width="250">
            <p>See you on the 14th!</p>
        `;
    });
