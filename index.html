<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 { color: #d81b60; }
        .buttons {
            margin-top: 20px;
            position: relative;
            height: 50px;
        }
        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }
        #yesBtn { background-color: #4caf50; color: white; margin-right: 10px; }
        #noBtn { 
            background-color: #f44336; 
            color: white; 
            position: absolute; 
        }
    </style>
</head>
<body>

<div class="container" id="mainCard">
        <img src="https://giphy.com/explore/cat-side-eye.gif" width="150">    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    noBtn.addEventListener('mouseover', () => {
        // Reduced padding so it can go closer to the edges
        const padding = 15; 
        
        // Calculate the maximum possible coordinates
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        // Generate random positions, ensuring they don't go below the padding value
        const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
        const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;
    });

    yesBtn.addEventListener('click', () => {
        document.getElementById('mainCard').innerHTML = `
            <h1>YAY! ❤️</h1>
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmt4aXl6MXduaTZrbDJndGpobnZvNDF6aGt0dzhmaG5xNzRwNGVobyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/TjSPQgowhhJdHgvnwA/giphy.webp" width="150" alt="Cute cat">        `;
    });
</script>

</body>
</html>
